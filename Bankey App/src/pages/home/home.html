<ion-content class="info-slides">
  <ion-slides pager autoplay=1000>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="secondary" >عربى</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>

    </ion-slide>
  </ion-slides>
  <ion-row class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
    <button class="round-btn-with-text" ion-button icon-only color="secondary" round (click)="goToNextPage()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    Start
  </ion-row>

</ion-content>
