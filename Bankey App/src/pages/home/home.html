<ion-content class="info-slides">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToNextPage()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/04_slide.png" class="slide-image" />
      <h2 class="slide-title">Pay with Bankey Anywhere</h2>
      <p>Use Bankey to pay for your bills or to shop online or at stores</p>
      <button ion-button icon-only color="primary" round (click)="goToNextPage()"> 
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>  
    </ion-slide>
  </ion-slides>
</ion-content>
