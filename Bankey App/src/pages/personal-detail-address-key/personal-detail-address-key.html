<ion-content padding>

    <ion-icon class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

    <h5 padding-top class = "secondary-text-color" text-center>Your address</h5>

    <ion-item padding-top>
        <ion-label stacked>Country</ion-label>
        <ion-input [(ngModel)]="addressInfo.country" placeholder=""></ion-input>
    </ion-item>

    <ion-item padding-top>
        <ion-label stacked>Address line 1</ion-label>
        <ion-input [(ngModel)]="addressInfo.line1" placeholder=""></ion-input>
    </ion-item>

    <ion-item padding-top>
        <ion-label stacked>Address line 2</ion-label>
        <ion-input [(ngModel)]="addressInfo.line2" placeholder=""></ion-input>
    </ion-item>

    <ion-item padding-top>
        <ion-label stacked>City</ion-label>
        <ion-input [(ngModel)]="addressInfo.city" placeholder=""></ion-input>
    </ion-item>

    <ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
        <button ion-fab color="secondary" round (click)="Submit()">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
         Next
    </ion-row>

</ion-content>
