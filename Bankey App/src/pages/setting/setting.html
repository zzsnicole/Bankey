<!--

  Ionic pages and navigation.

<ion-content padding>
  <ion-icon style="position: absolute;" padding class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

  <h6 text-center class="secondary-text-color custom-place" margin-top>Settings</h6>

  <ion-card style="margin-top:20px !important;">
    <div class="photo-row">
      <div class="circle">
        <ion-icon class="photo" name="person"></ion-icon>
        <img *ngIf="base64Image " [src]="base64Image">
      </div>
    </div>
    <h5 class="title">Achraf Alobaid</h5>
  </ion-card>
  <ion-list >
    <button ion-item>
        Edit Profile
    </button>
    <button ion-item>
      Share with friends
    </button>
    <button ion-item>
      Become a Key
    </button>
    <ion-item>
      <ion-label> GPS</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <button ion-item>
      Link your bank account
    </button>
    <ion-item>
      <ion-label> Key Service</ion-label>
      <ion-toggle [(ngModel)]="KeyServiceStatus" (ionChange)="updateStatusOfKeyService();"></ion-toggle>
    </ion-item>
    <button ion-item (click)="ChangePage('terms-condition');" >
      Terms and Conditions
    </button>
    <button ion-item (click)="ChangePage('privacy-policy')">
      Privacy Policy
    </button>
    <button ion-item (click)="SignOut();" >
      Sign Out
    </button>
  </ion-list>
</ion-content>
