<ion-content padding>
  <ion-icon style="position: absolute;" padding class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

  <h6 text-center class="secondary-text-color custom-place" margin-top>Add Money</h6>

  <ion-card margin-top>
    <div class="photo-row">
      <div class="circle">
        <ion-icon class="photo" name="person"></ion-icon>
        <img *ngIf="base64Image " [src]="base64Image">
      </div>
    </div>
    <ion-card-content>
      <h5 class="title">Achraf Alobaid</h5>
      <p style="color: #3EAEFF !important;" text-left>Alhamra, Beirut</p>
      <div style="display: inline-block;">
        <p text-left>Rate:</p>
      </div>
      <rating [(ngModel)]="ratingValue"
        readOnly="false"
        max="5"
        emptyStarIconName="star-outline"
        halfStarIconName="star-half"
        starIconName="star"
        nullable="false"
        (ngModelChange)="onModelChange($event)">
        </rating>
    </ion-card-content>
  </ion-card>

  <div class="blue-background" margin-top>
    <button no-padding text-capitalize margin-top ion-button color="light" class="submit-btn btn-with-side-bar" full  >Directions</button>
  </div>

  <div class="blue-background" margin-top>
    <button no-padding text-capitalize margin-top ion-button color="light" class="submit-btn btn-with-side-bar" full  >Reiview and comments</button>
  </div>

  <div class="blue-background" margin-top>
    <button no-padding text-capitalize margin-top ion-button color="light" class="submit-btn btn-with-side-bar" full  >Contact Fadi</button>
  </div>
  <ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
    <button class="round-btn-with-text" ion-button icon-only color="secondary" round (click)="GoConfirmpage()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    Next
  </ion-row>

</ion-content>
