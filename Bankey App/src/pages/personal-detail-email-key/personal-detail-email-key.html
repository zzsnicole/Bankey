<!--
  Generated template for the PersonalDetailEmailKeyPage page.

  Ionic pages and navigation.

<ion-content padding>

  <ion-icon class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

  <h5 padding-top class = "primary-text-color" text-center>Your primary email</h5>
  <p text-center>We will only use it to communicate change with you</p>

  <ion-item margin-top>
    <ion-input type="email" [(ngModel)]="email_id" placeholder="Email"></ion-input>
  </ion-item>

  <ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
    <button ion-fab color="secondary" round (click)="Submit()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    Next
  </ion-row>

</ion-content>
