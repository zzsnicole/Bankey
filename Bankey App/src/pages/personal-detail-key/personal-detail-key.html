<ion-content padding>

  <ion-icon class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

  <div class="header-label">
    <h5>{{headerLabel}}</h5>
  </div>

  <div class="photo-row">
    <div class="circle">
      <ion-icon *ngIf="imagePath ==''" class="photo" name="person" (click)="presentActionSheet();"></ion-icon>
      <img *ngIf="imagePath!=''" [src]="_DomSanitizer.bypassSecurityTrustUrl(imagePath)">
      <button *ngIf="imagePath ==''" class="camera-btn" (click)="presentActionSheet();">
        <input type="file" (change)="fileSelect($event)" accept="image/*" #file style="display:none;">
        <ion-icon class="camera" name="camera"></ion-icon>
      </button>
    </div>
  </div>

  <ion-item margin-top>
    <ion-label stacked>Legal Full Name</ion-label>
    <ion-input [(ngModel)]="userInfo.name" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Birth Date</ion-label>
    <ion-datetime [(ngModel)]="userInfo.birth_date" displayFormat="MM/DD/YYYY"></ion-datetime>
  </ion-item>

  <ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
    <button ion-fab color="secondary" round (click)="Submit()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    Next
  </ion-row>
</ion-content>
