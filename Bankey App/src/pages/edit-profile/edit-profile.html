<ion-content padding>

  <ion-icon class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

  <div class="header-label">
    <h5>Edit Profile</h5>
  </div>

  <div class="photo-row">
    <div class="circle">
      <ion-icon *ngIf="imagePath ==''" class="photo" name="person" ></ion-icon>
      <img *ngIf="imagePath!=''" [src]="_DomSanitizer.bypassSecurityTrustUrl(imagePath)">
      <button *ngIf="imagePath ==''" class="camera-btn" >
        <ion-icon class="camera" name="camera"></ion-icon>
      </button>
    </div>
  </div>
  <div>
    <p class="edit-btn" (click)="presentActionSheet();">Edit</p>
  </div>

  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.name" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="userInfo.email" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Address Line 1</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.line1" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Address Line 2</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.line2" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Country</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.country" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Birth Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="userInfo.birth_date"></ion-datetime>
  </ion-item>



  <ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
    <button ion-fab color="secondary" round (click)="UpdateUser()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    Next
  </ion-row>
</ion-content>
