<ion-content padding class="content">
  <div class="img-row">
    <img src="assets/img/10_slide_logo.png">
  </div>

  <div class="text-row">
    <div>Your are number {{userNumber}} on the list</div>
    <div class="bold-text"  >
      You are on the list, {{userName}}!
    </div>

    <div class="description">
      Congratulations! You are going to be one of the first people to get the early access to Bankey and help empower people's pockets!
    </div>
  </div>

  <ion-row justify-content-center style="display: grid;text-align:center;">
    <button ion-fab color="secondary" (click)="goKeyUserSliderPage()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    Go Login
  </ion-row>

  <ion-row padding-top justify-content-center style="display: grid;text-align:center;">
    <button ion-fab color="secondary" (click)="openSharing()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    Invite Friends
  </ion-row>


</ion-content>
