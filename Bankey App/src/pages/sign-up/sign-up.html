<ion-content class="login-content" padding>

  <img class="img-logo" src="assets/img/logo.png"/>


  <h5 class = "primary-text-color" text-center>Be one of us</h5>
  <p text-center>Create bank account and empowers your pocket!</p>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">

            <ion-item >
              <ion-input text-center type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input text-center type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input text-center type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input text-center type="phone" placeholder="Phone Number" name="phone" [(ngModel)]="registerCredentials.phone" required></ion-input>
            </ion-item>

            <ion-item margin-top no-padding class="blue-background white-text-color">
              <ion-label no-padding class="select-label-font-size">Select Country</ion-label>
              <ion-select name="country" [(ngModel)]="registerCredentials.country" padding-right no-padding>
                <ion-option value="bacon" selected="true">Bacon</ion-option>
                <ion-option value="olives">Black Olives</ion-option>
                <ion-option value="xcheese">Extra Cheese</ion-option>
                <ion-option value="peppers">Green Peppers</ion-option>
                <ion-option value="mushrooms">Mushrooms</ion-option>
                <ion-option value="onions">Onions</ion-option>
                <ion-option value="pepperoni">Pepperoni</ion-option>
                <ion-option value="pineapple">Pineapple</ion-option>
                <ion-option value="sausage">Sausage</ion-option>
                <ion-option value="Spinach">Spinach</ion-option>
              </ion-select>
            </ion-item>

          <button margin-top ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign Up</button>

    </form>
  </div>
</ion-content>
