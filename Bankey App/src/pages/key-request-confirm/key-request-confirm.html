<ion-content padding>
  <ion-icon class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>
  <ion-card>

    <ion-card-header>
      Confirm
    </ion-card-header>

    <ion-card-content>
      Your request was accepted by Achraf Alobaid to exchange 70,000 L.L
      Service Charge: 2 L.L
    </ion-card-content>

  </ion-card>
  <ion-item>
    <ion-label text-left stacked>Add Note</ion-label>
    <ion-textarea type="text" placeholder=""></ion-textarea>
  </ion-item>

  <ion-row padding-top justify-content-center style="display: grid;">
    <button class="round-btn-with-text" ion-button icon-only color="primary" round (click)="Confirm()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    Confirm
  </ion-row>
