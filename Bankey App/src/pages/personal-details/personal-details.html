<ion-content padding>

	<ion-icon class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

	<div class="header-label">
		<h5>{{headerLabel}}</h5>
	</div>

	<div class="photo-row">
		<div class="circle">
			<ion-icon *ngIf="this.imagePath ==''" class="photo" name="person"></ion-icon>
			<img *ngIf="this.imagePath!=''" [src]="this.imagePath">
			<button *ngIf="this.imagePath ==''" class="camera-btn" (click)="file.click()">
				<input type="file" (change)="fileSelect($event)" accept="image/*" #file style="display:none;">
            	<ion-icon class="camera" name="camera"></ion-icon>
          	</button>
		</div>
	</div>

	<div class="input-row">
		  <!-- <ion-label stacked="" color="dark">Your Name</ion-label> -->
			<ion-input text-center [(ngModel)]="userInfo.name" type="text" placeholder="Full Name" name="name" required></ion-input>
	</div>

	<ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
		<button ion-fab color="secondary" round (click)="signUp()">
			<ion-icon name="ios-arrow-forward"></ion-icon>
		</button>
		Next
	</ion-row>
</ion-content>
