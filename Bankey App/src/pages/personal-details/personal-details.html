<ion-header>

	<ion-navbar>
		<ion-title>personal-details</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="header-label">
		<h5>{{headerLabel}}</h5>
	</div>

	<div class="photo-row">
		<div class="circle">
			<ion-icon class="photo" name="person"></ion-icon>
			<img *ngIf="base64Image!=''" [src]="base64Image">
			<button class="camera-btn"  (click)="openCamera()">
				
            	<ion-icon class="camera" name="camera"></ion-icon>
          	</button>
		</div>
	</div>

	<div class="input-row">
		<input class="name" type="text">
	</div>

	<div class="button-row">
		<button ion-button icon-only color="primary" round (click)="goToNextPage()"> 
        <ion-icon name="ios-arrow-forward"></ion-icon>
		</button>
	</div>
</ion-content>
