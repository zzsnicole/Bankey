<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../../assets/img/05_slide_logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">

      <form (ngSubmit)="login()" #loginForm="ngForm">

          <ion-item>
            <ion-input text-center type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input margin-top text-center type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
          </ion-item>

          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Log in</button>
          <p text-center>If you don't have one,<a class="register-btn" block clear (click)="createAccount()">Make one Now!</a></p>

      </form>
    </div>
</ion-content>
