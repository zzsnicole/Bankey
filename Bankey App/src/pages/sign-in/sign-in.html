<ion-content class="login-content" padding>

    <img class="img-logo" src="assets/img/logo.png"/>
    <h5 class = "primary-text-color" text-center>Sign in bankey</h5>
    <div margin-top class="login-box">

      <form (ngSubmit)="login()" #loginForm="ngForm">

          <ion-item>
            <ion-input text-center type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input margin-top text-center type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
          </ion-item>

          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Log in</button>
          <p margin-top text-center>If you don't have one,<a class="register-btn" block clear (click)="createAccount()"> Make one Now!</a></p>

      </form>
    </div>
</ion-content>
