<ion-content padding>
  <ion-icon style="position: absolute;" padding class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

  <h5 padding-top class = "secondary-text-color" text-center>Pending</h5>

  <ion-card style="margin-top: 40px !important;">
    <ion-card-content >
      <p >Your request to <span class="secondary-text-color"> Fadi Abdallah </span> was sent for his confirmation</p>
      <br>
      <p >Amount to be added:<b>$ 40.00</b></p>
      <p >Service Charge:<b>$ 2.00</b></p>

    </ion-card-content>

  </ion-card>
  <ion-item style="margin-top: 40px;">
    <ion-label text-left stacked>Add Note</ion-label>
    <ion-textarea type="text" placeholder=""></ion-textarea>
  </ion-item>

  <ion-row padding-top justify-content-center style="display: grid;">
    <button ion-fab color="primary" round (click)="Confirm()">
      <ion-icon name="close"></ion-icon>
    </button>
    Cancel
  </ion-row>
</ion-content>
