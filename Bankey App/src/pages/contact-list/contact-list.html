<ion-header>

  <ion-navbar>
    <ion-title>Select Contact</ion-title>
    <ion-buttons end>
      <button (click)="OpenAddContactModal()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Enter a name, email, or mobile"></ion-searchbar>
  <ion-list (click)="GoEnterAmount();">
    <ion-item *ngFor="let contact of allContacts">
      <ion-avatar item-start>
        <img src="assets/img/user-image.png">
      </ion-avatar>
      <h2>{{contact[0]}}</h2>
      <p>{{contact[1]}}</p>
    </ion-item>
  </ion-list>


</ion-content>
