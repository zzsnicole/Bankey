<ion-header>

  <ion-navbar>
    <h5 class="secondary-text-color" text-center>Select Contact</h5>
    <ion-buttons end>
      <button (click)="OpenAddContactModal()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Enter a name, email, or mobile"></ion-searchbar>
  <ion-list (click)="GoEnterAmount();">
    <ion-item *ngFor="let contact of allContacts">
      <ion-avatar item-start>
        <img *ngIf="contact.photos == null" src="assets/img/user-image.png">
        <img *ngIf="contact.photos != null" src="{{contact.photos}}">
      </ion-avatar>
      <h2>{{contact.name}}</h2>
      <p>{{contact.phoneNumber}}</p>
    </ion-item>
  </ion-list>


</ion-content>
