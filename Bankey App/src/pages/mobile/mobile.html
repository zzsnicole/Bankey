<ion-content padding>
  <div style="text-align:center; margin-top:50px;">
    <img src="assets/img/05_slide_logo.png">
    <h3>Hi, Welcome to Bankey!
    </h3>
  </div>
  <ion-grid>
    <ion-row class="phone-labels">
      <ion-col col-3>
        <ion-label stacked="" color="dark">Country</ion-label>

            <select-searchable
                    title="Select Country"
                    [(ngModel)]="selectedCountry"
                    [items]="countryList"
                    itemValueField="std_code"
                    itemTextField="name"
                    [canSearch]="true"
                    (onChange)="countryChange($event)">
            </select-searchable>

      </ion-col>
      <ion-col col-8>
        <ion-label left color="dark" stacked="">Phone Number</ion-label>
        <ion-item style="padding-left: 0px;">
          <ion-input type="tel" [(ngModel)]="mobileNumber" placeholder="Phone number" name="phonenumber" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
      <button class="round-btn-with-text" ion-button icon-only color="secondary" round (click)="GetOtpForMobile()">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
      Next
    </ion-row>

  </ion-grid>
</ion-content>
