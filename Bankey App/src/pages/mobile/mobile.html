<ion-content padding>
  <div style="text-align:center; margin-top:50px;">
    <img src="../../assets/img/05_slide_logo.png">
    <h3>Welcome to Bankey!
    </h3>
  </div>
  <ion-grid>
    <ion-row class="phone-labels">
      <ion-col col-3>Country 
        <div *ngIf="selectedCountry" class="iti-flag pull-right" [ngClass]="selectedCountry?.countryClass"></div>
      </ion-col>
      <ion-col col-9>Phone Number</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <!--<input [(ngModel)]="selected" (typeaheadOnSelect)="typeaheadOnSelect($event)" [typeahead]="country" [typeaheadItemTemplate]="customItemTemplate" typeaheadOptionField="name"  class="form-control">-->
      </ion-col>
      <ion-col col-9><input type="number" class="form-control"/></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-only color="primary" round (click)="goToNextPage()"> 
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ng-template #customItemTemplate let-model="item" let-index="index">
  <h5>{{model.name}} -- {{model.country}}</h5>
</ng-template>
