<ion-header>

  <ion-navbar>
    <ion-title>enter-otp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="header-label">
    <h5>{{headerLabel}}</h5>
    <div>We have sent it to +98234655272</div>
  </div>

  <div class="dash-row">
    <input #input class="partitioned" [(ngModel)]="otp" (input)="onKeyup($event)" type="text" maxlength="6" length="6" />
    
  </div>
  <input #inputHidden type="hidden" />
  <div>
    
    <button ion-button icon-only color="primary" round (click)="goToNextPage()"> 
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
  </div>
