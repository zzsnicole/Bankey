<ion-content padding>

    <ion-icon class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

    <div class="header-label">
        <h5 class="secondary-text-color">{{headerLabel}}</h5>
        <p text-center>We have sent it to +98234655272</p>
    </div>

    <div class="dash-row" style="margin:auto;">
        <input #input class="partitioned" [(ngModel)]="otpCode" (input)="onKeyup($event)" type="text" maxlength="6"
               length="6"/>

    </div>

    <p text-center style="padding-top: 50px;"> You can resend your code if it does not arrive in 00:41</p>
    <ion-row padding-top class="bottom-start-btn" justify-content-center style="display: grid;text-align: center;">
        <button ion-fab color="secondary" round (click)="ValidateOtpForMobile()">
            <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
        Next
    </ion-row>


</ion-content>
