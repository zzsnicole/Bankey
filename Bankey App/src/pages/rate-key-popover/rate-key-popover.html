<ion-content padding>
<p text-center>Bankey care about your opinion</p>
<p text-center>Please share <span class="secondary-text-color">Fadi Abdallah </span> as a Bankey key </p>
<rating text-center [(ngModel)]="ratingValue"
  readOnly="false"
  max="5"
  emptyStarIconName="star-outline"
  halfStarIconName="star-half"
  starIconName="star"
  nullable="false"
  (ngModelChange)="onModelChange($event)">
</rating>
<div text-center>
  <a class="primary-text-color" > Rate later</a>
  <a class="primary-text-color" padding-left> Rate & Review</a>
</div>
</ion-content>
