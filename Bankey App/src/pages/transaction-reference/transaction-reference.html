<ion-content padding>
  <ion-icon style="position: absolute;" padding class="back-icon-size" text-lg-left color="primary" name="ios-arrow-back" (click)="goBack()"></ion-icon>

  <h6 text-center class="secondary-text-color custom-place" margin-top>Transaction Reference</h6>

  <ion-card style="margin-top: 40px !important;">
    <ion-card-header text-center class="primary-text-color">
      Transaction Completed
    </ion-card-header>
    <ion-card-content style="margin:30px 5px;text-align: center;">
      <p>Your transaction is successfully completed.</p>
      <p padding-top>Amount added: $40.00</p>
      <p>Total balance: $40.00</p>
      <p padding-top>Your transaction reference</p>
      <p class="secondary-text-color" style="font-weight: 600;">A2c45694</p>
    </ion-card-content>

  </ion-card>


  <ion-row padding-top justify-content-center style="display: grid;text-align: center;">
    <button ion-fab color="primary" round (click)="ShowRating()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    Done
  </ion-row>
</ion-content>
